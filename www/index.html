<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/controllers/people_controller.js"></script>

    <script src="js/services/people_service.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Phone Book</h1>
      </ion-header-bar>
      <ion-content>
        <ul class="list" ng-controller="PeopleController">
          <div class="bar bar-header item-input-inset">
          <label class="item item-input">
            <input type="text" placeholder="Name" ng-model="new.name">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Phone" ng-model="new.phone">
          </label>
            <button class="button button-positive" ng-click="register()">
              Register
            </button>
          </div>
          <li class="item" ng-repeat="person in people">
            <h3><input type="text" ng-model="person.name"></h3>
            <p><input type="text" ng-model="person.phone"></p>
            <button class="button button-balanced" ng-click="showConfirm(person)">
              Edit
            </button>

            <button class="button button-assertive" ng-click="delete(person)">
              Delete
            </button>
          </li>
        </ul>
      </ion-content>
    </ion-pane>
  </body>
</html>
